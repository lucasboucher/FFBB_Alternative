<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ffbb-scrapper - Dev Mode</title>
    <script src="script.js"></script>
    <link rel="mask-icon" href="../assets/ffbb_logo.svg" color="#5bbad5">
    <link rel="stylesheet" href="../style.css"/>
  </head>
  <body>

    <div class="header">
      <img class="icon" src="../assets/ffbb_logo.svg" alt="FFBB logo">
      <div class="infos">
        <div class="committee-name">ffbb-scrapper</div>
        <div class="league-name">Dev Mode</div>
      </div>
    </div>

    <div class="ranking-header">
      <div class="title">Ancien classement</div>
    </div>

    <ul class="ranking" id="former_ranking">
      <li class="table-head">
        <div class="pool-name">Journée</div>
        <div>MJ</div>
        <div class="hide-mobile">V</div>
        <div class="hide-mobile">D</div>
        <div class="hide-mobile">N</div>
        <div></div>
        <div>PTS</div>
      </li>
    </ul>

    <div class="footer">
      <div class="copyright">
        <a href="https://lucasboucher.fr"><img src="../assets/lb_logo.svg" alt="Lucas Boucher logo"></a>
        <div>© 2022 Lucas Boucher</div>
      </div>
      <ul class="links hide-mobile">
        <li><a href="https://github.com/lucasboucher/ffbb-scrapper">GitHub</a></li>
        <li><a href="http://www.ffbb.com/accueil">FFBB</a></li>
        <li><a href="https://onefootball.com/">Onefootball</a></li>
      </ul>
    </div>

  </body>
</html>
