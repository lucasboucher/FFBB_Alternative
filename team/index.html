<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FFBB Alternative</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="script.js"></script>
    <link rel="mask-icon" href="../assets/ffbb_logo.svg" color="#5bbad5">
    <link rel="stylesheet" href="../style.css"/>
  </head>
  <body>

    <div class="header">
      <div class="header-infos">
        <img class="header-logo" src="../assets/ffbb_logo.svg" alt="FFBB logo">
        <div class="header-texts">
          <div class="header-subtitle"></div>
          <div class="header-title"></div>
        </div>
      </div>
      <div class="header-navigation">
        <div class="header-link">
          <a href="../">
            <svg viewBox="0 0 24 24"><path d="M16.75 12h-10m0 0l2.75 2.75M6.75 12L9.5 9.25"></path><path d="M2 15V9a4 4 0 014-4h12a4 4 0 014 4v6a4 4 0 01-4 4H6a4 4 0 01-4-4z"></path></svg>
            <div class="link-text">Championnat</div>
          </a>
        </div>
      </div>
    </div>

    <div class="stats-header">
      <div class="title">Graphiques des paniers</div>
      <div class="mode-select">
        <label class="button">
          <input type="radio" name="mode-select" id="combine" checked="checked">
          <span>Combinées</span>
          <span class="checkmark">
            <svg><path d="M9.6 1c.2.3.3.7 0 1l-5 5.3c-.6.7-1.5.7-2.2.1l-2-1.9a.6.6 0 0 1 .9-.9l2 1.9c.1.1.3.1.4 0l5-5.4c.2-.3.6-.3.9 0Z"></path></svg>
          </span>
        </label>
        <label class="button">
          <input type="radio" name="mode-select" id="divide">
          <span>Divisées</span>
          <span class="checkmark">
            <svg><path d="M9.6 1c.2.3.3.7 0 1l-5 5.3c-.6.7-1.5.7-2.2.1l-2-1.9a.6.6 0 0 1 .9-.9l2 1.9c.1.1.3.1.4 0l5-5.4c.2-.3.6-.3.9 0Z"></path></svg>
          </span>
        </label>
      </div>
    </div>
    
    <div class="stats"></div>

    <div class="main-fixtures">
      <div class="fixtures-title">Toutes les rencontres</div>
      <div class="fixtures" id="all_fixtures"></div>
    </div>

    <div class="footer">
      <div class="copyright">
        <a href="https://lucasboucher.fr"><img src="../assets/lb_logo.svg" alt="Lucas Boucher logo"></a>
        <div>© 2022 Lucas Boucher</div>
      </div>
      <ul class="links">
        <li><a href="../dev">/dev</a></li>
        <li class="hide-mobile"><a href="https://github.com/lucasboucher/ffbb-scrapper">GitHub</a></li>
        <li class="hide-mobile"><a href="http://www.ffbb.com/accueil">FFBB</a></li>
        <li class="hide-mobile"><a href="https://onefootball.com/">Onefootball</a></li>
      </ul>
    </div>
  </body>
</html>
